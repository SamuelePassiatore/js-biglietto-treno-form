<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Script -->
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Section ticket-price -->
    <section class="bg-porpora-custom ticket-price">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 py-3">
                   <h2 class="text-uppercase text-white fw-bold m-0">Calcola il prezzo del tuo biglietto</h2> 
                </div>
            </div>
            <div class="row bg-white d-flex justify-content-center py-4 ticket-price-card rounded-3">
                <div class="col-3 d-flex flex-column gx-5">
                    <label for="name" class="pb-2">Nome Cognome</label>
                    <input type="text" id="name" value="Napoleone">
                </div>
                <div class="col-3 d-flex flex-column gx-5">
                    <label for="km" class="pb-2">Km da percorrere</label>
                    <input type="number" id="km" min="1" max="2000" value="10">
                    <div class="row d-flex pt-5">
                        <div class="col-12">
                            <button type="button" id="btn-create" class="fw-bold mx-2">Genera</button>
                            <button type="reset" id="btn-reset" class="fw-bold mx-2">Annulla</button>
                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex flex-column gx-5">
                    <label for="age" class="pb-2">Fascia d'et√†</label>
                    <input type="number" id="age" min="1" max="105" value="25">
                </div>
            </div>
        </div>
    </section>


    <!-- Section your ticket -->
    <div>
        <div id="name-ticket"></div>
        <div id="type-ticket"></div>
        <div id="carriage-nr"></div>
        <div id="code-cp"></div>
        <div id="ticket-price"></div>
    </div>
</body>
</html>
