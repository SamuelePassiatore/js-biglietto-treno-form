<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Script -->
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Section ticket-price -->
    <section class="bg-porpora-custom ticket-price">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 py-3">
                   <h2 class="text-uppercase text-white fw-bold m-0">Calcola il prezzo del tuo biglietto</h2> 
                </div>
            </div>
            <div class="row bg-white d-flex justify-content-center py-4 mb-4 ticket-price-card rounded-3">
                <div class="col-3 d-flex flex-column gx-5">
                    <label for="name" class="pb-2">Nome Cognome</label>
                    <input type="text" minlength="2" maxlength="30" id="name" value="Napoleone" class="rounded-2">
                </div>
                <div class="col-3 d-flex flex-column gx-5">
                    <label for="km" class="pb-2">Km da percorrere</label>
                    <input type="number" id="km" min="1" max="2000" value="10" class="rounded-2">
                    <div class="row d-flex pt-5">
                        <div class="col-12">
                            <button type="button" id="btn-create" class="fw-bold fs-5 mx-2 rounded-2">Genera</button>
                            <button type="button" id="btn-reset" class="fw-bold fs-5 mx-2 rounded-2">Annulla</button>
                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex flex-column gx-5">
                    <label for="age" class="pb-2">Fascia d'et√†</label>
                    <select id="age" class="rounded-2 p-1">
                        <option selected>Adulto</option>
                        <option value="under">Minorenne</option>
                        <option value="over">Over 65</option>
                    </select>
             
                </div>
            </div>
        </div>

        <div class="container d-none your-ticket">
            <div class="row text-center">
                <div class="col-12">
                   <h2 class="text-uppercase text-white fw-bold m-0">Il tuo biglietto</h2> 
                </div>
            </div>
            <div class="row bg-white pt-3 d-flex">
                <div class="col-12">
                    <h4 class="text-uppercase fw-bold m-0">Dettaglio Passeggeri</h4>
                </div>
            </div>
            <div class="row bg-white d-flex">
                <div class="col-12">
                    <table class="table table-borderless text-center">
                        <thead>
                            <tr class="text-center table-danger">
                                <th class="special-cell"><span class="fw-bold fs-5 text-uppercase">Nome Passeggero</span></th>
                                <th><span class="fw-bold fs-5">Offerta</span></th>
                                <th><span class="fw-bold fs-5">Carrozza</span></th>
                                <th><span class="fw-bold fs-5">Codice CP</span></th>
                                <th><span class="fw-bold fs-5">Costo biglietto</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-secondary">
                                <td><div id="name-ticket"></div></td>
                                <td><div id="type-ticket"></div></td>
                                <td><div id="carriage-nr"></div></td>
                                <td><div id="code-cp"></div></td>
                                <td><div id="ticket-price"></div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
